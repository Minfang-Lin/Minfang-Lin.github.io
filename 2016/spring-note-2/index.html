<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Spring学习笔记（二） · 叶卡林娜的部落格</title><meta name="description" content="Spring学习笔记（二） - Minfang Lin"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://leavesite.com/atom.xml" title="叶卡林娜的部落格"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/Minfang-Lin" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Spring学习笔记（二）</h1><div class="post-info">Oct 16, 2016</div><div class="post-content"><p>DAO（Data Access Object）代表数据访问对象，它一般会包含一些数据访问的接口，针对接口做出不同实现。</p>
<p>ORM（Object Relation Mapping）代表对象关系映射，将数据库种的一行记录转换为一个Java对象。</p>
<h2 id="DataSource配置"><a href="#DataSource配置" class="headerlink" title="DataSource配置"></a>DataSource配置</h2><figure class="highlight xml"><table><tr><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">bean</span> <span class="attr">id</span>=<span class="string">"dataSource"</span> <span class="attr">class</span>=<span class="string">"org.apache.commons.dbcp.BasicDataSource"</span> <span class="attr">destroy-method</span>=<span class="string">"close"</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"driverClassName"</span> <span class="attr">value</span>=<span class="string">"$&#123;jdbc.driverClassName&#125;"</span>/&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"url"</span> <span class="attr">value</span>=<span class="string">"$&#123;jdbc.url&#125;"</span>/&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"username"</span> <span class="attr">value</span>=<span class="string">"$&#123;jdbc.username&#125;"</span>/&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"password"</span> <span class="attr">value</span>=<span class="string">"$&#123;jdbc.password&#125;"</span>/&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">bean</span>&gt;</span></div><div class="line"></div><div class="line"><span class="tag">&lt;<span class="name">context:property-placeholder</span> <span class="attr">location</span>=<span class="string">"db.properties"</span>/&gt;</span></div></pre></td></tr></table></figure>
<figure class="highlight xml"><table><tr><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">bean</span> <span class="attr">id</span>=<span class="string">"headerProperties"</span> <span class="attr">class</span>=<span class="string">"org.springframework.beans.factory.config.PropertyPlaceholderConfigurer"</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"location"</span> <span class="attr">value</span>=<span class="string">"classpath:db.properties"</span> /&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">bean</span>&gt;</span></div></pre></td></tr></table></figure>
<a id="more"></a>
<h2 id="JdbcTemplate"><a href="#JdbcTemplate" class="headerlink" title="JdbcTemplate"></a>JdbcTemplate</h2><figure class="highlight sql"><table><tr><td class="code"><pre><div class="line">// 查</div><div class="line">int rowCount = this.jdbcTemplate.queryForObject(</div><div class="line">        "<span class="keyword">select</span> <span class="keyword">count</span>(*) <span class="keyword">from</span> <span class="keyword">user</span><span class="string">", Integer.class);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">int countOfNameJoe = this.jdbcTemplate.queryForObject(</span></div><div class="line"><span class="string">		"</span><span class="keyword">select</span> <span class="keyword">count</span>(*) <span class="keyword">from</span> <span class="keyword">user</span> <span class="keyword">where</span> first_name = ?<span class="string">", </span></div><div class="line"><span class="string">		Integer.class, "</span>Joe<span class="string">"_);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">String lastName = this.jdbcTemplate.queryForObject(</span></div><div class="line"><span class="string">		"</span><span class="keyword">select</span> last_name <span class="keyword">from</span> <span class="keyword">user</span> <span class="keyword">where</span> <span class="keyword">id</span> = ?<span class="string">",</span></div><div class="line"><span class="string">		new Object[]&#123;1212L&#125;, String.class);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">// 增</span></div><div class="line"><span class="string">this.jdbcTemplate.update(</span></div><div class="line"><span class="string">	"</span><span class="keyword">insert</span> <span class="keyword">into</span> <span class="keyword">user</span> (first_name, last_name) <span class="keyword">values</span> (?, ?)<span class="string">",</span></div><div class="line"><span class="string">	"</span>Meimei<span class="string">", "</span>Han<span class="string">");</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">// 改</span></div><div class="line"><span class="string">this.jdbcTemplate.update(</span></div><div class="line"><span class="string">	"</span><span class="keyword">update</span> <span class="keyword">user</span> <span class="keyword">set</span> last_name = ? <span class="keyword">where</span> <span class="keyword">id</span> = ?<span class="string">", "</span>Li<span class="string">", 5276L);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">// 删</span></div><div class="line"><span class="string">this.jdbcTemplate.update(</span></div><div class="line"><span class="string">	"</span><span class="keyword">delete</span> <span class="keyword">from</span> <span class="keyword">user</span> <span class="keyword">where</span> <span class="keyword">id</span> = ?<span class="string">", Long.valueOf(userId));</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">// 创建表</span></div><div class="line"><span class="string">this.jdbcTemplate.execute("</span><span class="keyword">create</span> <span class="keyword">table</span> <span class="keyword">user</span> (<span class="keyword">id</span> <span class="built_in">integer</span>,</div><div class="line">    first_name <span class="built_in">varchar</span>(<span class="number">100</span>), last_name <span class="built_in">varchar</span>(<span class="number">100</span>))<span class="string">");</span></div></pre></td></tr></table></figure>
